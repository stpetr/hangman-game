<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Виселица</title>
  </head>
  <body>
    <h1 class="app-heading">Виселица</h1>
    <p>Угадайте спрятанное слово – Введите букву</p>
    <div class="game-container">
      <svg class="figure-container" height="250" width="200">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />
        <g class="body-group">
          <!-- Head -->
          <circle class="figure-part" r="20" cx="140" cy="70" />
          <!-- Body -->
          <line class="figure-part" x1="140" y1="90" x2="140" y2="150" />
          <!-- Arms -->
          <line class="figure-part left-arm" x1="140" y1="120" x2="120" y2="100" />
          <line class="figure-part right-arm" x1="140" y1="120" x2="160" y2="100" />
          <!-- Legs -->
          <line class="figure-part left-leg" x1="140" y1="150" x2="120" y2="180" />
          <line class="figure-part right-leg" x1="140" y1="150" x2="160" y2="180" />
        </g>
      </svg>
      <div class="wrong-letters-container">
        <div class="wrong-letters" id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>

    <div class="popup-container" id="popup-container">
       <div class="popup">
         <h2 id="final-message"></h2>
         <button id="play-button">Играть ещё раз</button>
       </div>
    </div>

    <div class="notification-container" id="notification-container">
      <p>Вы уже вводили эту букву</p>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
